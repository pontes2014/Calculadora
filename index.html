<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="calculadora">
        <input type="text" disabled id="res" placeholder="0">
        <div id="box_button">
            <button id="c" onclick="calcular('acao', 'c')">c</button>
            <button onclick="calcular('acao', '/')">/</button>
            <button onclick="calcular('acao', '*')">x</button>
            <button onclick="calcular('valor', 7)">7</button>
            <button onclick="calcular('valor', 8)">8</button>
            <button onclick="calcular('valor', 9)">9</button>
            <button onclick="calcular('acao', '+')">+</button>
            <button onclick="calcular('valor', 4)">4</button>
            <button onclick="calcular('valor', 5)">5</button>
            <button onclick="calcular('valor', 6)">6</button>
            <button onclick="calcular('acao', '-')">-</button>
            <button onclick="calcular('valor', 1)">1</button>
            <button onclick="calcular('valor', 2)">2</button>
            <button onclick="calcular('valor', 3)">3</button>
            <button onclick="calcular('acao', '.')">.</button>
            <button onclick="calcular('valor', 0)">0</button>
            <button id="igual" onclick="calcular('acao', '=')">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
